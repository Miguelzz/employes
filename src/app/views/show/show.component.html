<form class="v c ">
    <div class="-h " style="width: 1000px; justify-content: space-around;">
        <div class="img-description h c">
            <img src="../../assets/images/edit.png" alt="">
        </div>
        <div>
            <div class="form-group">
                <label for="exampleInputEmail1">Name</label>
                <input type="text" class="form-control form-control-sm" disabled [value]="employee.name">
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">Age</label>
                <input type="number" class="form-control form-control-sm" disabled [value]="employee.age">
            </div>

            <div class="form-group">
                <label>Dob</label>
                <input type="date" class="form-control form-control-sm" disabled [value]="employee.dob">
            </div>



            <div class="form-group v">
                <label>Country</label>
                <select class="form-control form-control-sm custom-select" disabled [value]="employee.country">
                    <option *ngFor="let country of countries; let i = index" [value]="country.id">{{ country.name }}</option>
                </select>
            </div>

            <div class="form-group">
                <label>Hire Date</label>

                <input type="date" class="form-control form-control-sm" disabled [value]="employee.hireDate">
            </div>

            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" disabled [value]="employee.status">
                <label class="custom-control-label">Status</label>
            </div>
        </div>
        <div>
            <div class="form-group v">
                <label for="exampleInputEmail1">Area</label>
                <div class=" btn-group" role="group" aria-label="Basic example">
                    <button type="button" disabled [ngClass]="{'btn': true, 'btn-primary': employee.area === service, 'btn-secondary': employee.area !== service}">Services</button>
                    <button type="button" disabled [ngClass]="{'btn': true, 'btn-primary': employee.area === kitchen, 'btn-secondary': employee.area !== kitchen}">Kitchen</button>
                </div>
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">User Name</label>
                <input type="text" class="form-control form-control-sm" disabled [value]="employee.userName">
            </div>


            <div class="form-group">
                <label>Job Title</label>
                <select class="form-control form-control-sm custom-select" disabled [value]="employee.job">
                    <option *ngFor="let country of jobs[employee.area]; let i = index" [value]="country.id">{{ country.name }}</option>
                </select>
            </div>
            <div class="form-group" *ngIf="employee.job  === '5e2e55bbb32fc5983cecfdbe'">
                <label>To Rate</label>
                <input type="number" class="form-control form-control-sm" disabled [value]="employee.toRate">
            </div>

        </div>
    </div>
</form>
